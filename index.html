<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="main">
    <div class="circles">
      <img class="c1" src="images/bg-pattern-top.svg" alt="top-circle">
      <img class="c2" src="images/bg-pattern-bottom.svg" alt="bottom-circle">
    </div>
    <div class="wholecard">
      <img class="card" src="images/bg-pattern-card.svg" alt="card">
      <img class="Oana" src="Oana.png" alt="Oana`s profile picture">
      <table class="table1">
        <tr>
          <td class="numbers">Oana SW <span>30</span></td>
        </tr>
        <tr>
          <td class="London">Bucharest</td>
        </tr>
      </table>
      <hr>
      <table class="table2">
        <tr class="numbers">
          <td>80K</td>
          <td>803K</td>
          <td>1.4K</td>
        </tr>
        <tr class="likes">
          <td>Followers</td>
          <td>Likes</td>
          <td>Photos</td>
        </tr>

      </table>
    </div>
  </main>
</body>

</html>
